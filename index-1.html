<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticker Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sticker Mania</h1>
        <nav>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="shop">
        <h2>Featured Stickers</h2>
        <div class="sticker-grid">
            <div class="sticker-card">
                <img src="cat-sticker.png" alt="Cat Sticker">
                <h3>Cat Sticker</h3>
                <p>₹50</p>
                <button onclick="addToCart('Cat Sticker', 50)">Add to Cart</button>
            </div>
            <div class="sticker-card">
                <img src="space-sticker.png" alt="Space Sticker">
                <h3>Space Adventure</h3>
                <p>₹60</p>
                <button onclick="addToCart('Space Adventure', 60)">Add to Cart</button>
            </div>
            <!-- Add more sticker cards as needed -->
        </div>
    </section>
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <p id="total"></p>
    </section>
    <footer>
        <p>&copy; 2025 Sticker Mania</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
